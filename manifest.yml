---
name: ((deployment))
addons:
- name: bpm
  jobs:
  - name: bpm
    release: bpm

instance_groups:
- name: zookeeper
  azs: ((azs))
  instances: ((zookeeper_instances))
  jobs:
  - name: zookeeper
    release: zookeeper
    properties:
      data_log_dir: ((zookeeper_data_log_dir))
  - name: status
    release: zookeeper
  vm_type: ((zookeeper_vm_type))
  stemcell: default
  persistent_disk_type: ((zookeeper_persistent_disk_type))
  networks: [{name: ((zookeeper_network))}]
- name: smoke-tests
  lifecycle: errand
  azs: ((azs))
  instances: 1
  vm_type: ((smoke_tests_vm_type))
  stemcell: default
  networks: [{name: ((smoke_tests_network))}]
  jobs:
  - name: smoke-tests
    release: zookeeper
- name: kafka
  azs: ((azs))
  instances: ((kafka_instances))
  vm_type: ((kafka_vm_type))
  stemcell: default
  persistent_disk_type: ((kafka_persistent_disk_type))
  networks: [{name: ((kafka_network))}]
  jobs:
  - name: kafka
    release: kafka
    properties:
      auto_create_topics_enable: ((kafka_auto_create_topics_enable))
      delete_topic: ((kafka_delete_topic))
      offsets_topic_replication_factor: ((kafka_offsets_topic_replication_factor))
      transaction_state_log_min_isr: ((kafka_transaction_state_log_min_isr))
      topics: ((kafka_topics))

  - name: reassignpartitions
    release: kafka
    properties:
      topics: ((reassignpartitions_topics))

  - name: sanitytest
    release: kafka

  - name: generatetopics
    release: kafka

- name: cmak
  azs: ((azs))
  instances: ((cmak_instances))
  jobs:
  - name: cmak
    release: cmak
    properties:
      password: ((cmak_password))
  vm_type: ((cmak_vm_type))
  stemcell: default
  persistent_disk_type: ((cmak_persistent_disk_type))
  networks: [{name: ((cmak_network))}]

releases:
- name: bpm
  sha1: ((bpm_sha1))
  version: ((bpm_version))
- name: zookeeper
  sha1: ((zookeeper_sha1))
  version: ((zookeeper_version))
- name: kafka
  sha1: ((kafka_sha1))
  version: ((kafka_version))
- name: cmak
  sha1: ((cmak_sha1))
  version: ((cmak_version))

stemcells:
- os: ((stemcell_os))
  alias: default
  version: ((stemcell_version))

update:
  canaries: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: true

variables:
- name: cmak_password
  type: password